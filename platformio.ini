[common]
default_envs = yolo_uno

[env:yolo_uno]
platform = espressif32
board = yolo_uno
framework = arduino
build_unflags = -Os
build_flags = 
	-O1
	-include project_config.h
	-DARDUINO_USB_CDC_ON_BOOT=1
lib_deps = 
	adafruit/Adafruit NeoPixel@1.12.3
	thingsboard/ThingsBoard@^0.15.0
	arduino-libraries/ArduinoModbus@^1.0.9
	arduino-libraries/ArduinoRS485@^1.1.0
	m5stack/M5Atom@^0.1.3
lib_extra_dirs = 
	lib
	lib/Utils
	lib/ArduinoHttpClient
	lib/ArduinoJson
	lib/AsyncTCP
	lib/DHT20
	lib/ESPAsyncWebServer
	lib/TBPubSubClient
	lib/ThingsBoard
lib_ldf_mode = deep
board_build.filesystem = spiffs
board_build.partitions = yolo_uno_8MB.csv

[env:M5_Atom_Dev]
platform = espressif32
board = m5stack-atom
framework = arduino
build_unflags = -Os
build_flags = 
	-O1
	-include project_config.h
lib_deps = 
	adafruit/Adafruit NeoPixel@1.12.3
	arduino-libraries/ArduinoModbus@^1.0.9
	arduino-libraries/ArduinoRS485@^1.1.0
	m5stack/M5Atom@^0.1.3
lib_extra_dirs = 
	lib
	lib/Utils
	include
lib_ldf_mode = deep
